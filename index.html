<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <section id="main">
        <div id="box">
            <button id="zero" value="0"></button>
            <button id="one" value="1"></button>
            <button id="two" value="2"></button>
            <button id="three" value="3"></button>
            <button id="four" value="4"></button>
            <button id="five" value="5"></button>
            <button id="six" value="5"></button>
            <button id="sevent" value="6"></button>
            <button id="eight" value="7"></button>
        </div>
    </section>
</body>
</html>
